<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - LuxeShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <span class="material-icons align-middle">shopping_bag</span> LuxeShop
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="shop.html">Shop</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto align-items-center" id="authLinks"></ul>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 100px;">
        <h2 class="mb-4 fw-bold">Checkout</h2>

        <div class="row">
            <!-- Checkout Form -->
            <div class="col-md-7">
                <div class="card mb-4">
                    <div class="card-body">
                        <h4 class="card-title mb-4">Shipping Information</h4>
                        <form id="checkoutForm">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="firstName" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="lastName" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Address</label>
                                <input type="text" class="form-control" id="address" required>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">City</label>
                                    <input type="text" class="form-control" id="city" required>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">State</label>
                                    <input type="text" class="form-control" id="state" required>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">PIN Code</label>
                                    <input type="text" class="form-control" id="pincode" required>
                                </div>
                            </div>

                            <h4 class="card-title mb-3 mt-4">Payment Method</h4>
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="paymentMethod" id="cod"
                                        value="cod" checked>
                                    <label class="form-check-label" for="cod">
                                        Cash on Delivery
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="paymentMethod" id="card"
                                        value="card">
                                    <label class="form-check-label" for="card">
                                        Credit/Debit Card
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="paymentMethod" id="upi"
                                        value="upi">
                                    <label class="form-check-label" for="upi">
                                        UPI
                                    </label>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 py-2 mt-3">Place Order</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Order Summary -->
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title mb-4">Order Summary</h4>
                        <div id="orderItems" class="mb-3">
                            <!-- Order items will be loaded here -->
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Subtotal</span>
                            <span id="subtotal">₹0.00</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Tax (10%)</span>
                            <span id="tax">₹0.00</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Shipping</span>
                            <span class="text-success">FREE</span>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between fw-bold fs-5">
                            <span>Total</span>
                            <span id="total">₹0.00</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/products.js"></script>
    <script src="js/cart.js"></script>
    <script>
        // Check if user is logged in
        document.addEventListener('DOMContentLoaded', function () {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (!currentUser) {
                alert('Please login to checkout');
                window.location.href = 'login.html';
                return;
            }

            // Pre-fill email
            document.getElementById('email').value = currentUser.email;

            // Load order summary
            loadOrderSummary();
        });

        function loadOrderSummary() {
            const cart = getCart();
            const products = getProducts();
            const orderItemsDiv = document.getElementById('orderItems');
            let subtotal = 0;

            orderItemsDiv.innerHTML = '';

            if (cart.length === 0) {
                orderItemsDiv.innerHTML = '<p class="text-muted">Your cart is empty</p>';
                return;
            }

            cart.forEach(item => {
                const product = products.find(p => p.id == item.productId);
                if (product) {
                    const itemTotal = product.price * item.quantity;
                    subtotal += itemTotal;

                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'd-flex justify-content-between mb-2';
                    itemDiv.innerHTML = `
                        <span>${product.name} x ${item.quantity}</span>
                        <span>₹${itemTotal.toLocaleString('en-IN')}</span>
                    `;
                    orderItemsDiv.appendChild(itemDiv);
                }
            });

            const tax = subtotal * 0.10;
            const total = subtotal + tax;

            document.getElementById('subtotal').innerText = '₹' + subtotal.toLocaleString('en-IN');
            document.getElementById('tax').innerText = '₹' + tax.toLocaleString('en-IN');
            document.getElementById('total').innerText = '₹' + total.toLocaleString('en-IN');
        }

        // Handle form submission
        document.getElementById('checkoutForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            const cart = getCart();
            const products = getProducts();

            // Calculate total
            let subtotal = 0;
            cart.forEach(item => {
                const product = products.find(p => p.id == item.productId);
                if (product) {
                    subtotal += product.price * item.quantity;
                }
            });
            const tax = subtotal * 0.10;
            const total = subtotal + tax;

            // Create order object
            const order = {
                orderId: 'ORD' + Date.now(),
                userId: currentUser.email,
                items: cart,
                shippingInfo: {
                    firstName: document.getElementById('firstName').value,
                    lastName: document.getElementById('lastName').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    address: document.getElementById('address').value,
                    city: document.getElementById('city').value,
                    state: document.getElementById('state').value,
                    pincode: document.getElementById('pincode').value
                },
                paymentMethod: document.querySelector('input[name="paymentMethod"]:checked').value,
                subtotal: subtotal,
                tax: tax,
                total: total,
                status: 'Pending',
                date: new Date().toISOString()
            };

            // Save order to localStorage
            const orders = JSON.parse(localStorage.getItem('orders')) || [];
            orders.push(order);
            localStorage.setItem('orders', JSON.stringify(orders));

            // Clear cart
            clearCart();

            // Show success message and redirect
            alert(`Order placed successfully! Your order ID is: ${order.orderId}`);
            window.location.href = 'index.html';
        });
    </script>
</body>

</html>
